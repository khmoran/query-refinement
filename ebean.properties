# -------------------------------------------------------------
# Load (Dev/Test/Prod) properties external to your war/jar
# -------------------------------------------------------------
# You can use load.properties to load the properties from a
# file external to your war/jar.
#load.properties.override=${CATALINA_HOME}/conf/myapp.ebean.properties

ebean.classes=edu.tufts.cs.ebm.review.systematic.Citation,edu.tufts.cs.ebm.review.systematic.PubmedId,edu.tufts.cs.ebm.review.systematic.SystematicReview

ebean.ddl.generate=FALSE
ebean.ddl.run=FALSE

ebean.debug.sql=FALSE
ebean.debug.lazyload=FALSE

# -------------------------------------------------------------
# Transaction Logging
# -------------------------------------------------------------

# Use java util logging to log transaction details
ebean.loggingToJavaLogger=FALSE

# General logging level: (none, explicit, all)
ebean.logging=NONE

# Sharing log files: (none, explicit, all)
ebean.logging.logfilesharing=NONE

# location of transaction logs
ebean.logging.directory=logs
#ebean.logging.directory=${catalina.base}/logs/trans

# Specific Log levels (none, summary, binding, sql)
ebean.logging.iud=NONE
ebean.logging.query=NONE
ebean.logging.sqlquery=NONE

ebean.logging.txnCommit=NONE

# -------------------------------------------------------------
# DataSources (If using default Ebean DataSourceFactory)
# -------------------------------------------------------------
# You can specify many DataSources (one per EbeanServer)and
# one of them is defined as the default/primary DataSource

# specify the default/primary DataSource
datasource.default=psql

datasource.psql.username=postgres
datasource.psql.password=postgres
datasource.psql.databaseUrl=jdbc:postgresql://localhost:5432/pubmed
datasource.psql.databaseDriver=org.postgresql.Driver
datasource.psql.minConnections=1
datasource.psql.maxConnections=25
datasource.psql.heartbeatsql=select 1
datasource.psql.isolationlevel=read_committed
